<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="btn">click me</button>
<script>
  var btn = document.getElementById('btn');
  btn.onclick = function () {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          alert(xhr.responseText);
        }
      }
    };
    xhr.open('get','1.php',true);
    xhr.send();
  }
</script>
</body>
</html>
