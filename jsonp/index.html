<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
  <script src="http://cdn.bootcss.com/vue-resource/1.2.1/vue-resource.min.js"></script>

</head>
<body>
<div id="app">
  <div class="container">
    <div class="messageBoard">
      <div class="page-header">
        <h3 class="text-primary text-center">留言板</h3>
      </div>
      <textarea v-model="text" class="form-control" name="textarea" id="textarea"  rows="10"></textarea>
      <div class="media">
        <div class="media-body media-middle">
          <span class="text-muted pull-right">(可按enter回复)</span>
        </div>
        <div class="media-right  media-middle">
          <button class="btn btn-primary btn-lg">提交评论</button>
        </div>
      </div>

      <div class="list-group">
        <div
          v-for="item in myData"
          class="list-group-item"></div>
      </div>
    </div>
  </div>
</div>
<script>

  var vm = new Vue({
    el: '#app',
    data: {
      text:'',
      myData:[]
    },
    methods: {}
  });
</script>
</body>
</html>
